<!DOCTYPE html>
<html>

<head>
    <!-- PWA Stuff -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="LIAGA">
    <meta name="description" content="Life is a game">
    <meta name="theme-color" content="#346E91" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <title>LIAGA - Life is a game</title>
    <link rel="stylesheet" href="base.css">
    <script defer src="app.js"></script>
    <script>
    </script>
</head>

<body>

    <div class="card login">
        <form onsubmit="App.login();return false;">
            <h1>Login</h1>
            <div><label>Username</label><input name="username" /></div>
            <div><label>Password</label><input name="password" type="password" /></div>
            <div><input type="submit" value="Login" /></div>
            <div class="errormessage">Anmeldung fehlgeschlagen</div>
        </form>
        <button onclick="App.showregistercard();">Register</button>
    </div>

    <div class="card register">
        <form onsubmit="App.register();return false;" autocomplete="off">
            <h1>Register</h1>
            <div><label>Username</label><input name="username" autocomplete="new-password" /></div>
            <div><label>Password 1</label><input name="password1" type="password" autocomplete="new-password" /></div>
            <div><label>Password 2</label><input name="password2" type="password" autocomplete="new-password" /></div>
            <div><input type="submit" value="Register" /></div>
            <div class="errormessage">Registrierung fehlgeschlagen</div>
        </form>
        <button onclick="App.showlogincard();">Login</button>
    </div>

    <div class="card loggedin playerquests">
        <div class="stats">
            <div class="avatar"></div>
            <div class="level"></div>
            <div class="content">
                <div class="name"></div>
                <div class="ep">
                    <div class="bar"></div>
                    <div class="text"></div>
                </div>
                <div class="rubies"></div>
            </div>
        </div>
        <div class="tabbuttons">
            <button class="playerquests" onclick="App.showplayerqueststab();">Meine Aufgaben</button>
            <button class="friends" onclick="App.showfriendstab();">Freunde</button>
            <button class="quests" onclick="App.showqueststab();">Quests</button>
        </div>
        <div class="tabs">
            <div class="tab playerquests">
                <div class="list"></div>
            </div>
            <div class="tab quests">
                <div class="list"></div>
            </div>
            <div class="tab friends">
                <div class="list"></div>
            </div>
        </div>
        <div class="buttonrow quests">
            <button onclick="App.showaddquestcard();">+ Quest</button>
            <div class="spacer"></div>
            <button class="showinvisible" onclick="App.showinvisiblequests(true);">Ausgeblendete anzeigen</button>
            <button class="hideinvisible" onclick="App.showinvisiblequests(false);">Ausgeblendete verbergen</button>
        </div>
        <div class="buttonrow friends">
            <button onclick="App.showaddfriendcard();">+ Freund</button>
        </div>
        <!--<button onclick="App.logout();">Logout</button>-->
    </div>

    <div class="card addquest details">
        <form onsubmit="App.addquest();return false;">
            <h1>Neue Quest</h1>
            <div><label>Thema</label><input name="topic" /></div>
            <div><label>Titel</label><input name="title" /></div>
            <div><label>Beschreibung</label><textarea name="description"></textarea></div>
            <div>
                <label>Aufwand</label>
                <select name="effort">
                    <option value="5" selected>5 Minuten</option>
                    <option value="30">30 Minuten</option>
                    <option value="60">1 Stunde</option>
                    <option value="240">4 Stunden</option>
                    <option value="1440">1 Tag</option>
                </select>
            </div>
            <div><label>Mindestlevel</label><input name="minlevel" type="number" value="0" min="1" /></div>
            <div>
                <label>Typ</label>
                <select name="type">
                    <option value="0" selected>Einmalig</option>
                    <option value="1">Täglich</option>
                    <option value="2">Wöchentlich</option>
                    <option value="99">Beliebig oft wiederholbar</option>
                </select>
            </div>
            <div>
                <label>Spieler</label>
                <div class="players"></div>
            </div>
            <div><input type="submit" value="OK" /></div>
        </form>
        <button onclick="App.showloggedincard();">Abbrechen</button>
    </div>

    <div class="card editquest details">
        <form>
            <h1>Quest bearbeiten</h1>
            <div><label>Thema</label><input name="topic" /></div>
            <div><label>Titel</label><input name="title" /></div>
            <div><label>Beschreibung</label><textarea name="description"></textarea></div>
            <div>
                <label>Aufwand</label>
                <select name="effort">
                    <option value="5">5 Minuten</option>
                    <option value="30">30 Minuten</option>
                    <option value="60">1 Stunde</option>
                    <option value="240">4 Stunden</option>
                    <option value="1440">1 Tag</option>
                </select>
            </div>
            <div><label>Mindestlevel</label><input name="minlevel" type="number" min="1" /></div>
            <div>
                <label>Typ</label>
                <select name="type">
                    <option value="0">Einmalig</option>
                    <option value="1">Täglich</option>
                    <option value="2">Wöchentlich</option>
                    <option value="99">Beliebig oft wiederholbar</option>
                </select>
            </div>
            <div>
                <label>Spieler</label>
                <div class="players"></div>
            </div>
            <div><input type="submit" value="OK" /></div>
        </form>
        <button class="deletequest">Löschen</button>
        <button onclick="App.showloggedincard();">Abbrechen</button>
    </div>

    <div class="card addfriend">
        <form onsubmit="App.addfriend();return false;">
            <h1>Neue Freundschaftsanfrage</h1>
            <div><label>Spielername</label><input name="username" /></div>
            <div><input type="submit" value="Absenden" /></div>
        </form>
        <button onclick="App.showloggedincard();">Abbrechen</button>
    </div>

    <div class="card editfriend">
        <h1 class="name"></h1>
        <div class="buttonrow"></div>
    </div>

    <div class="card playerquestdetails details">
        <div class="buttonrow top">
            <button onclick="App.showloggedincard();App.showplayerqueststab();">Zurück</button>
        </div>
        <div class="content">
            <div class="title"></div>
            <div class="description"></div>
        </div>
        <div class="rewards">
            <div class="title">Belohnungen</div>
            <div class="list">
                <div class="ep"></div>
                <div class="rubies"></div>
            </div>
        </div>
        <div class="buttonrow bottom"></div>
    </div>

</body>

</html>
