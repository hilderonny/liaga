<!DOCTYPE html>
<html>

<head>
    <!-- PWA Stuff -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="LIAGA">
    <meta name="description" content="Life is a game">
    <meta name="theme-color" content="#346E91" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <title>LIAGA - Life is a game</title>
    <link rel="stylesheet" href="base.css">
    <script defer src="app.js"></script>
    <script>
    </script>
</head>

<body>

    <div class="card login details input">
        <form class="content">
            <div class="title">Anmelden</div>
            <label>Benutzername</label>
            <input name="username" />
            <label>Passwort</label>
            <input name="password" type="password" />
            <div class="errormessage">Anmeldung fehlgeschlagen</div>
        </form>
        <div class="buttonrow">
            <button onclick="App.login();">Anmelden</button>
            <button onclick="App.showregistercard();">Zur Registrierung</button>
        </div>
    </div>

    <div class="card register details input">
        <form class="content">
            <div class="title">Registrieren</div>
            <label>Benutzername</label>
            <input name="username" autocomplete="new-password" />
            <label>Passwort</label>
            <input name="password1" type="password" autocomplete="new-password" />
            <label>Passwort wiederholen</label>
            <input name="password2" type="password" autocomplete="new-password" />
            <div class="errormessage">Registrierung fehlgeschlagen</div>
        </form>
        <div class="buttonrow">
            <button onclick="App.register();">Registrierung</button>
            <button onclick="App.showlogincard();">Zur Anmeldung</button>
        </div>
    </div>

    <div class="card loggedin playerquests">
        <div class="stats">
            <div class="avatar" onclick="App.showprofilecard();"></div>
            <div class="level"></div>
            <div class="content">
                <div class="name"></div>
                <div class="ep">
                    <div class="bar"></div>
                    <div class="text"></div>
                </div>
                <div class="rubies"></div>
            </div>
        </div>
        <div class="tabbuttons">
            <button class="playerquests" onclick="App.showplayerqueststab();">Aufgaben</button>
            <button class="friends" onclick="App.showfriendstab();">Freunde</button>
            <button class="quests" onclick="App.showqueststab();">Quests</button>
        </div>
        <div class="tabs">
            <div class="tab playerquests">
                <div class="list"></div>
            </div>
            <div class="tab quests">
                <div class="list"></div>
            </div>
            <div class="tab friends">
                <div class="list"></div>
            </div>
        </div>
        <div class="buttonrow quests">
            <button onclick="App.showaddquestcard();">Neue Quest</button>
            <div class="spacer"></div>
            <button class="showinvisible" onclick="App.showinvisiblequests(true);">Ausgeblendete anzeigen</button>
            <button class="hideinvisible" onclick="App.showinvisiblequests(false);">Ausgeblendete verbergen</button>
        </div>
        <div class="buttonrow friends">
            <button onclick="App.showaddfriendcard();">Neuer Freund</button>
        </div>
    </div>

    <div class="card addquest details input">
        <div class="buttonrow top">
            <button onclick="App.showloggedincard();App.showqueststab();">Zurück</button>
        </div>
        <div class="content">
            <div class="title">Neue Quest erstellen</div>
            <label>Thema</label>
            <input name="topic" list="topics" />
            <label>Titel</label>
            <input name="title" />
            <label>Beschreibung</label>
            <textarea name="description"></textarea>
            <label>Aufwand</label>
            <select name="effort">
                <option value="5" selected>5 Minuten</option>
                <option value="30">30 Minuten</option>
                <option value="60">1 Stunde</option>
                <option value="240">4 Stunden</option>
                <option value="1440">1 Tag</option>
            </select>
            <label>Typ</label>
            <select name="type">
                <option value="0" selected>Einmalig</option>
                <option value="1">Täglich</option>
                <option value="2">Wöchentlich</option>
                <option value="99">Beliebig oft wiederholbar</option>
            </select>
            <label>Spieler</label>
            <div class="players"></div>
        </div>
        <div class="buttonrow bottom">
            <button onclick="App.addquest();">Erstellen</button>
        </div>
    </div>

    <div class="card editquest details input">
        <div class="buttonrow top">
            <button onclick="App.showloggedincard();App.showqueststab();">Zurück</button>
        </div>
        <div class="content">
            <div class="title"></div>
            <label>Thema</label>
            <input name="topic" list="topics" />
            <label>Titel</label>
            <input name="title" />
            <label>Beschreibung</label>
            <textarea name="description"></textarea>
            <label>Aufwand</label>
            <select name="effort">
                <option value="5" selected>5 Minuten</option>
                <option value="30">30 Minuten</option>
                <option value="60">1 Stunde</option>
                <option value="240">4 Stunden</option>
                <option value="1440">1 Tag</option>
            </select>
            <label>Typ</label>
            <select name="type">
                <option value="0" selected>Einmalig</option>
                <option value="1">Täglich</option>
                <option value="2">Wöchentlich</option>
                <option value="99">Beliebig oft wiederholbar</option>
            </select>
            <label>Spieler</label>
            <div class="players"></div>
        </div>
        <div class="buttonrow bottom">
            <button class="savequest">Speichern</button>
            <div class="spacer"></div>
            <button class="deletequest">Löschen</button>
        </div>
    </div>

    <div class="card addfriend details input">
        <div class="buttonrow top">
            <button onclick="App.showloggedincard();App.showfriendstab();">Zurück</button>
        </div>
        <div class="content">
            <div class="title">Neue Freundschaftsanfrage</div>
            <label>Spielername</label>
            <input name="username" />
        </div>
        <div class="buttonrow bottom">
            <button onclick="App.addfriend();">Absenden</button>
        </div>
    </div>

    <div class="card playerquestdetails details">
        <div class="buttonrow top">
            <button onclick="App.showloggedincard();App.showplayerqueststab();">Zurück</button>
        </div>
        <div class="content">
            <div class="title"></div>
            <div class="description"></div>
        </div>
        <div class="rewards">
            <div class="title">Belohnungen</div>
            <div class="list">
                <div class="ep"></div>
                <div class="rubies"></div>
            </div>
        </div>
        <div class="buttonrow bottom"></div>
    </div>

    <div class="card profile details input">
        <div class="buttonrow top">
            <button onclick="App.showloggedincard();App.showplayerqueststab();">Zurück</button>
        </div>
        <form class="content">
            <div class="title"></div>
            <label>Avatar URL</label>
            <input name="avatarurl" autocomplete="new-password" onchange="App.updateprofileavatarimage();" />
            <div class="avatarimage"></div>
            <label>Passwort ändern</label>
            <input name="password1" type="password" autocomplete="new-password" />
            <label>Passwort wiederholen</label>
            <input name="password2" type="password" autocomplete="new-password" />
            <div class="errormessage">Speichern fehlgeschlagen</div>
        </form>
        <div class="buttonrow bottom">
            <button onclick="App.saveprofile();">Speichern</button>
            <div class="spacer"></div>
            <button onclick="App.logout();">Abmelden</button>
        </div>
    </div>

    <datalist id="topics"></datalist>

</body>

</html>
