<!DOCTYPE html>
<html>

<head>
    <!-- PWA Stuff -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="LIAGA">
    <meta name="description" content="Life is a game">
    <meta name="theme-color" content="#0000ff" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    
    <title>LIAGA - Life is a game</title>
    <link rel="stylesheet" href="base.css">
    <script src="/arrange/arrange.js"></script>
    <script defer src="app.js"></script>
    <script>
        window.addEventListener("load", async function() {
            await App.tryautologin();
        });
    </script>
</head>

<body>
    <div class="forms">

        <form onsubmit="App.register();" autocomplete="off">
            <h1 onclick="this.parentNode.classList.toggle('active');">Register</h1>
            <div><label>Username</label><input name="username" autocomplete="new-password" /></div>
            <div><label>Password 1</label><input name="password1" type="password" autocomplete="new-password" /></div>
            <div><label>Password 2</label><input name="password2" type="password" autocomplete="new-password" /></div>
            <div><input type="submit" value="Register" /></div>
        </form>

        <form onsubmit="App.login();">
            <h1 onclick="this.parentNode.classList.toggle('active');">Login</h1>
            <div><label>Username</label><input name="username" /></div>
            <div><label>Password</label><input name="password" type="password" /></div>
            <div><input type="submit" value="Login" /></div>
            <div><input type="button" onclick="App.tryautologin();" value="Try auto login"/></div>
            <div><input type="button" onclick="App.logout();" value="Logout" /></div>
        </form>

        <form onsubmit="App.setpassword();">
            <h1 onclick="this.parentNode.classList.toggle('active');">Update password</h1>
            <div><label>New password</label><input name="password" type="password" /></div>
            <div><input type="submit" value="Update" /></div>
        </form>
    
        <h1>Tests</h1>
        <button onclick="App.listusers();">List users</button>
        <button onclick="App.listmodels();">List models</button>
        <button onclick="App.log(App.epthresholds);">Get EP thresholds</button>

    </div>
    <div id="output">

    </div>
</body>

</html>
