<!DOCTYPE html>
<html>

<head>
    <script src="/arrange/arrange.js"></script>
    <script>

        window.addEventListener('load', async function() {
            let ac = new ArrangeClient();
            let registerResult = await ac.register('kack', 'happen');
            console.log(registerResult);
            let unknownUserResult = await ac.login('unknown', 'user');
            console.log(unknownUserResult);
            let wrongPasswordResult = await ac.login('kack', 'falsch');
            console.log(wrongPasswordResult);
            let allUsers = await ac.get('/api/users/listUsers');
            console.log(allUsers);
        });

    </script>
</head>

<body>

</html>
